<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Paises</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/custom-select.css">
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Where in the world?</h1>
            <button class="btn-dark-mode" id="btnDark">
                <i class="fa-solid fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </div>
    </nav>

    <header class="container filter-content my-2">
        <form class="form-search" id="formulario">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="search" id="inputFormulario" placeholder="Ingresa País">
        </form>
        <div class="custom-select" style="width:200px;">
            <select name="select" id="filtroSelect">
                <option value="">Filter by region</option>
                <option value="">Todos</option>
                <option value="Africa">África</option>
                <option value="Americas">América</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europa</option>
                <option value="Oceania">Oceanía</option>
            </select>
        </div>
    </header>

    <main class="container grid" id="banderas">
        
    </main>

    <template id="template">
        <article class="card">
            <img src="https://flagcdn.com/pe.svg" alt="" class="img-fluid">
            <div class="card-content">
                <h3>Nombre</h3>
                <p>
                    <b>Population: </b>
                    <span id="population"></span>
                </p>
                <p>
                    <b>Capital: </b>
                    <span id="capital"></span>
                </p>
                <p>
                    <b>Región: </b>
                    <span id="region"></span>
                </p>
            </div>
        </article>
    </template>

    <script src="./js/dark-mode.js"></script>
    <script src="js/app.js"></script>
    <script src="js/custom-select.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
